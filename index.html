<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harriets Face Maker</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Face Maker</h1>
    <marquee behavior="scorll" direction="right" id="hair" onmousedown="" SCROLLAMOUNT = '50'>
        <img width="600px" height="100px" src="hair.png" alt="">
    </marquee>

    <marquee behavior="scorll" direction="right" id="eyebrows" onmousedown="" SCROLLAMOUNT = '50'>
        <img width="600px" height="100px" src="eyebrows.png" alt="">
    </marquee>

    <marquee behavior="scorll" direction="right" id="face" onmousedown="" SCROLLAMOUNT = '50'>
        <img width="600px" height="100px" src="face.png" alt="">
    </marquee>

    <marquee behavior="scorll" direction="right" id="mouth" onmousedown="" SCROLLAMOUNT = '50'>
        <img width="600px" height="100px" src="mouth.png" alt="">
    </marquee><br><br>
    <button id="pHair" class="buttons">Pause Hair</button>
    <button id="pEyebrows" class="buttons">Pause Brows</button>
    <button id="pFace" class="buttons">Pause Face</button>
    <button id="pMouth" class="buttons">Pause Mouth</button>
</body>
</html>
